<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator Yeah!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Let's Do Some Maths!</h1>
    <div id="calc-screen"></div>
    <div id='calc-container'>    
      <table>
        <tr>
          <td colspan='2'><button type='button' id='clear' class='operator' name='clear'>Clear</button></td>
          <td><button type='button' class='button' class='operator' name='negative'>+/-</button></td>
          <td><button type='backspace' class='button' class='operator' name='add'>+</button></td>
        </tr>
        <tr>
          <td><button type='button' class='button' class='number' name='seven' value='7'>7</button></td>
          <td><button type='button' class='button' class='number' name='eight' value='8'>8</button></td>
          <td><button type='button' class='button' class='number' name='nine' value='9'>9</button></td>
          <td><button type='button' class='button' class='operator' name='subtract'>-</button></td>
        </tr>
        <tr>
          <td><button type='button' class='button' class='number' name='four' value='4'>4</button></td>
          <td><button type='button' class='button' class='number' name='five' value='5'>5</button></td>
          <td><button type='button' class='button' class='number' name='six' value='6'>6</button></td>
          <td><button type='button' class='button' class='operator' name='multiply'>x</button></td>
        </tr>
        <tr>
          <td><button type='button' class='button' class='number' name='one' value='1'>1</button></td>
          <td><button type='button' class='button' class='number' name='two' value='2'>2</button></td>
          <td><button type='button' class='button' class='number' name='three' value='3'>3</button></td>
          <td><button type='button' class='button' class='operator' name='divide'>/</button></td>
        </tr>
        <tr>
          <td><button type='button' class='button' class='decimal' name='decimal'>.</button></td>
          <td><button type='button' class='button' class='number' name='zero' value='0'>0</button></td>
          <td colspan='2'><button type='button' id='equals' class='operator' name='equals'>=</button></td>
        </tr>
      </table>
    </div>

<script src="script.js"></script>  
</body>
</html>
